<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Italia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="mb-5">
        <div class="container p-5 rounded" id="gradient">
            <div class="row justify-content-between align-items-center">
                <h1 class="col-md-3"><span class="text-success">Bella</span> <span class="text-white">Italia</span> <span class="text-danger">Mia</span></h1>
                <img class="col-md-3" id="bandiera" src="assets/img/Italia_Bandiera.png" alt="bandiera">
                <div class="row justify-content-center">
                    <select class="col-md-3 rounded" name="regioni" id="regioni">
                        <option value="" disabled selected>Scegli una regione</option>
                    </select>
                    <select class="col-md-3 rounded" name="province" id="province">
                    </select> 
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="infoWrapper" class="text-center">
            <p id="regioniP"></p>
            <img id="immaginiR" class="mb-5" src="" alt="immagine regione">
            <p id="provinceP"></p>
            <img id="immaginiP" src="" alt="immagine provicia" height="200px">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
