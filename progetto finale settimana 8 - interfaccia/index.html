<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credito Telefonico</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stile.css">
</head>

<body>
    <main id="pag1">
        <div class="container text-center" id="phone">
            <div class="row justify-content-center">
                <div id="barretta">
                    <div id="interfono"></div>
                    <div id="camera"></div>
                </div>
            </div>
            <div class="row">
                <p id="dataOggi"></p>
            </div>
            <div id="sfondo">
                <img src="./img/Untitled_design.png" height="400px">
            </div>
            <div class="row justify-content-evenly align-content-end" id="iconaChiamate">
                <a class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                        class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                        <path fill-rule="evenodd"

                    </svg></a>
                <a onclick="telefono()" class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                        height="40" fill="white" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg></a>
                <a onclick="ricarica()" class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                        height="40" fill="white" class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path
                            d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z" />
                    </svg></a>
            </div>
        </div>
    </main>
    <main id="pag2">
        <div class="container text-center" id="phone2">
            <div class="row justify-content-center">
                <div id="barretta">
                    <div id="interfono"></div>
                    <div id="camera"></div>
                </div>
            </div>
            <div id="sezioneCalling">
                <div class="row">
                    <p id="calling">CALLING..<span id="timer"></span></p>
                    <img src="./img/avatar.svg" alt="" width="200px" height="200px">
                </div>
                <div>
                    <select id="contatto" onchange="mostraInfo()">
                        <option selected disabled>Chiamata da</option>
                        <option value="ciccio">Giuseppe</option>
                        <option value="ciccio2">Arianna</option>
                        <option value="ciccio3">Luigi</option>
                    </select>
                    <button onclick="graficaChiamata()" id="chiama">Chiama</button>
                    <button id="chiudi">Chiudi chiamata</button>
                </div>
            </div>

            <div id="sezioneInfoAzzera" class="d-flex mt-3 justify-content-around">
                <div>
                    <p id="chiamateEffettuate">Chiamate effettuate:</p>
                </div>
                <div>
                    <p id="creditoResiduo">Credito residuo:</p>
                </div>
            </div>
            <button id="btnAzzera" onclick="graficaAzzera()">Azzera Chiamate</button>

            <div class="row justify-content-evenly align-content-end" id="iconaChiamate">
                <a onclick="home()" class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                        fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                        <path fill-rule="evenodd"
                            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                    </svg></a>
                <a class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                        class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg></a>

                <a onclick="ricarica()" class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                        height="40" fill="white" class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path
                            d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z" />
                    </svg></a>
            </div>
        </div>
    </main>

    <main id="pag3">
        <div class="container text-center" id="phone3">
            <div class="row justify-content-center">
                <div id="barretta">
                    <div id="interfono"></div>
                    <div id="camera"></div>
                </div>
            </div>

            <div class="row" id="sezioneChiamate">
                <h2>Ricariche</h2>
                <p id="registroChiamate"></p>


                <select id="contattoRicarica">
                    <option value="ciccio">Giuseppe</option>
                    <option value="ciccio2">Arianna</option>
                    <option value="ciccio3">Luigi</option>
                </select>
                <button onclick="graficaRicarica()" id="btnRicarica">Clicca per ricaricare</button>
                <input type="number" id="ricarica" placeholder="Digita l'importo della ricarica">
                <p id="ricaricato"></p>
            </div>

            <div class="row justify-content-evenly align-content-end" id="iconaChiamate">
                <a onclick="home()" class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                        fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                        <path fill-rule="evenodd"
                            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                    </svg></a>

                <a onclick="telefono()" class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                        height="40" fill="white" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg></a>

                <a class="icons rounded"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                        class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path
                            d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z" />
                    </svg></a>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("pag1").hidden = false;
        document.getElementById("pag2").hidden = true;
        document.getElementById("pag3").hidden = true;

        function home() {
            document.getElementById("pag1").hidden = false;
            document.getElementById("pag2").hidden = true;
            document.getElementById("pag3").hidden = true;
        }

        function telefono() {
            document.getElementById("pag1").hidden = true;
            document.getElementById("pag3").hidden = true;
            document.getElementById("pag2").hidden = false;
        }

        function ricarica() {
            document.getElementById("pag1").hidden = true;
            document.getElementById("pag2").hidden = true;
            document.getElementById("pag3").hidden = false;
        }
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
